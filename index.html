<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="uk-text-center uk-heading-medium">Weather Dashboard</h1>
    </header>
    <main class="uk-flex uk-flex-center">
        <div id="search-panel">
            <div class="uk-container" id="search-form-container">
                <h3 class="uk-heading-divider uk-text-light">Search</h3>
                <div class="uk-card-default uk-card uk-card-body">
                    <form class="uk-search uk-search-default uk-width-1-1" id="search-form">
                        <a href="" class="uk-search-icon-flip" uk-search-icon id="search-button"></a>
                        <input class="uk-search-input" type="search" placeholder="City Name" id="search-city">
                    </form>
                </div>
            </div>
            <div class="uk-container" id="search-history-container">
                <h3 class="uk-heading-divider uk-text-light">Search History</h3>
                <div class="uk-flex-column uk-flex" id="search-history">
                    <div class="uk-card-default uk-card uk-card-body uk-card-hover uk-card-small uk-text-center">San Francisco</div>
                </div>
            </div>
        </div>
        <div id="weather-panel">
            <div class="uk-container" id="current-weather-container">
                <h3 class="uk-heading-divider uk-text-light">Current Weather</h3>
                <div class="uk-card-default uk-card uk-card-body uk-text-center">
                    <h3 class="uk-card-title uk-text-lighter" id="current-weather-city"></h3>
                    <div class="uk-card-body" id="current-weather-date">
                        <p id="current-weather-date"></p>
                        <p id="current-weather-icon"></p>
                        <p id="current-weather-temperature"></p>
                        <p id="current-weather-humidity"></p>
                        <p id="current-weather-wind-speed"></p>
                        <p id="current-weather-uv-index"></p>
                    </div>
                </div>
            </div>
            <div class="uk-container" id="weather-forecast-container">
                <h3 class="uk-heading-divider uk-text-light">5 Day Forecast</h3>
                <div class="uk-flex uk-flex-center uk-flex-wrap uk-text-center" id="forecast">
                    <div class="uk-card-default uk-card uk-card-body forecast-item">
                        <h3 class="uk-card-title uk-text-lighter" id="forecast-weather-title-1"></h3>
                        <div class="uk-card-body" id="forecast-weather-1">
                            <p id="forecast-weather-1-icon"></p>
                            <p id="forecast-weather-1-temperature"></p>
                            <p id="forecast-weather-1-humidity"></p>
                        </div>
                    </div>
                    <div class="uk-card-default uk-card uk-card-body forecast-item">
                        <h3 class="uk-card-title uk-text-lighter" id="forecast-weather-title-2"></h3>
                        <div class="uk-card-body" id="forecast-weather-2">
                            <p id="forecast-weather-2-icon"></p>
                            <p id="forecast-weather-2-temperature"></p>
                            <p id="forecast-weather-2-humidity"></p>
                        </div>
                    </div>
                    <div class="uk-card-default uk-card uk-card-body forecast-item">
                        <h3 class="uk-card-title uk-text-lighter" id="forecast-weather-title-3"></h3>
                        <div class="uk-card-body" id="forecast-weather-3">
                            <p id="forecast-weather-3-icon"></p>
                            <p id="forecast-weather-3-temperature"></p>
                            <p id="forecast-weather-3-humidity"></p>
                        </div>
                    </div>
                    <div class="uk-card-default uk-card uk-card-body forecast-item">
                        <h3 class="uk-card-title uk-text-lighter" id="forecast-weather-title-4"></h3>
                        <div class="uk-card-body" id="forecast-weather-4">
                            <p id="forecast-weather-4-icon"></p>
                            <p id="forecast-weather-4-temperature"></p>
                            <p id="forecast-weather-4-humidity"></p>
                        </div>
                    </div>
                    <div class="uk-card-default uk-card uk-card-body forecast-item">
                        <h3 class="uk-card-title uk-text-lighter" id="forecast-weather-title-5"></h3>
                        <div class="uk-card-body" id="forecast-weather-5">
                            <p id="forecast-weather-5-icon"></p>
                            <p id="forecast-weather-5-temperature"></p>
                            <p id="forecast-weather-5-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
</body>
</html>
